<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles/signup.css" />
    <script src="../static/scripts/index.js" defer></script>
    <title>Welcome! Sign Up</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar">
        <img src="../static/assets/images/logo.jpeg" alt="" />
        <p class="navbar-link"><a href="#">Contact Us</a></p>
      </nav>
    </header>
    <p class="container back-link">
      <a href="../home.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
        >
          <path
            d="M0.292892 7.29289C-0.0976315 7.68342 -0.0976315 8.31658 0.292892 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292892 7.29289ZM16 7L0.999999 7V9L16 9V7Z"
            fill="black"
          />
        </svg>
        Back</a
      >
    </p>
    <section class="main-section container">
      <div class="signup-modal">
        <div class="modal-title">
          <img src="../static/assets/images/logo.jpeg" alt="Farm2Home Logo" />

          <h1>Sign Up</h1>
          <p>Create an account</p>
        </div>

        <div class="tab_box">
          <button class="tab_btn active">Buyer</button>
          <button class="tab_btn tab_btn-farmer">Farmer</button>
          <div class="line"></div>
        </div>
        <div class="form_content">
          <div class="form_customer form active">
            <form
              id="customer-form"
              action=""
              method="post"
              enctype="application/x-www-form-urlencoded"
            >
              <div class="txt_field">
                <input type="text" required />
                <span></span>
                <label>Full name</label>
              </div>
              <div class="txt_field">
                <input type="text" required />
                <span></span>
                <label>Email</label>
              </div>
              <div class="txt_field">
                <input type="password" required />
                <span></span>
                <label>Password</label>
              </div>
              <div class="txt_field">
                <input type="text" required />
                <span></span>
                <label>Confirm Password</label>
              </div>
              <button
                type="button"
                class="submit-form"
                value="Register"
                onclick="submitCustomerForm()"
              >
                Register
              </button>
            </form>
            <p class="login_link">
              Already have an account? <a href="login.html">Login</a>
            </p>
          </div>
          <div class="form_farmer form">
            <form
              id="farmer-form"
              action=""
              method="post"
              enctype="application/x-www-form-urlencoded"
            >
              <div class="txt_field">
                <input type="text" required />
                <span></span>
                <label>Full name</label>
              </div>
              <div class="txt_field">
                <input type="text" required />
                <span></span>
                <label>Email</label>
              </div>
              <div class="txt_field">
                <input type="text" required />
                <span></span>
                <label>Phone</label>
              </div>
              <div class="txt_field">
                <input type="text" required />
                <span></span>
                <label>Location</label>
              </div>
              <div class="txt_field">
                <input type="password" required />
                <span></span>
                <label>Password</label>
              </div>
              <div class="txt_field">
                <input type="text" required />
                <span></span>
                <label>Confirm Password</label>
              </div>
              <button
                type="button"
                class="submit-form"
                value="Register"
                onclick="submitFarmerForm()"
              >
                Register
              </button>
            </form>
            <p class="login_link">
              Already have an account? <a href="login.html">Login</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
